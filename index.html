      <h2>遊び方</h2>
      <p>本アプリは3つのモードがあります。<br><br></p>
      
      <h3>1. オンライン対決</h3>
      <p>Game Centerを利用して、オンライン対決ができます。<br><br></p>

      <h3>2. 練習モード</h3>
      <p>何回でも自由にじゃんけんができます。</p>
      <p>遊んだ回数と勝った回数が画面に表示されます。<br><br></p>

      <h3>3. 連勝モード</h3>
      <p>じゃんけんに連勝して、モンスターを倒すモードです。</p>
      <p>連勝してどんどんモンスターを倒しましょう。</p>
